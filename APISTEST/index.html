<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piped-Backend Player</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #1e1e1e; color: #eee; }
        .container { max-width: 900px; margin: auto; background-color: #2e2e2e; padding: 20px; border-radius: 8px; }
        input[type="text"] { width: calc(100% - 110px); padding: 10px; margin-right: 10px; border: 1px solid #555; border-radius: 4px; background-color: #3e3e3e; color: #eee; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #results { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .video-item { background-color: #3e3e3e; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .video-item:hover { transform: translateY(-5px); }
        .video-item img { width: 100%; height: 120px; object-fit: cover; }
        .video-item h4 { padding: 10px; margin: 0; font-size: 0.9em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #player { margin-top: 20px; }
        #player video { width: 100%; height: auto; border-radius: 8px; }
        #player h3 { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Piped-Backend Video/Music Player</h1>

        <div>
            <input type="text" id="searchInput" placeholder="Search for videos or music...">
            <button id="searchButton">Search</button>
        </div>

        <div id="results">
            <!-- Search results will be loaded here -->
        </div>

        <div id="player">
            <h3>Now Playing: <span id="nowPlayingTitle">Nothing</span></h3>
            <video controls autoplay></video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
