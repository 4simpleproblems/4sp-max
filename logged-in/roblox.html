        (async () => {
            if ('serviceWorker' in navigator) {
                try {
                    const reg = await navigator.serviceWorker.register('/logged-in/sw.js', { scope: '/logged-in/' });
                    
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        if (navigator.serviceWorker.controller) {
                            console.log("SW active, reloading...");
                            window.location.reload();
                        }
                    });
                } catch(e) { console.error("SW Init Error:", e); }
            }
            try {
                const conn = new BareMux.BareMuxConnection(window.location.origin + '/logged-in/baremux/worker.js');
                await conn.setTransport('/logged-in/libcurl/index.mjs', [
                    { websocket: 'wss://wisp.rhw.one/' },
                    { websocket: 'wss://wisp.mercurywork.shop/' }
                ]);
            } catch(e) { console.error("BareMux Init Error:", e); }
        })();

        // --- URL REWRITING FOR PROXY ---
        // This function ensures all external assets go through the proxy
        function getProxiedUrl(url) {
            if (!url || !url.startsWith('http')) return url;
            const prefix = (self.__uv$config && self.__uv$config.prefix) ? 
                           (window.location.origin + self.__uv$config.prefix) : 
                           (window.location.origin + "/logged-in/uv/service/");
                           
            // Encode the URL using UV's codec
            return prefix + Ultraviolet.codec.xor.encode(url);
        }
    </script>
