<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - URL TESTER</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../navigation.js"></script>

    <!-- VERN Proxy Scripts -->
    <script src="./uv/uv.bundle.js"></script>
    <script>
        // Dynamically determine base path
        const pathPrefix = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
        const absoluteBasePath = window.location.origin + pathPrefix + "uv/";

        self.__uv$config = {
            prefix: absoluteBasePath + "service/",
            encodeUrl: Ultraviolet.codec.xor.encode,
            decodeUrl: Ultraviolet.codec.xor.decode,
            handler: absoluteBasePath + "uv.handler.js",
            client: absoluteBasePath + "uv.client.js",
            bundle: absoluteBasePath + "uv.bundle.js",
            config: absoluteBasePath + "uv.config.js",
            sw: absoluteBasePath + "uv.sw.js",
            stockSW: absoluteBasePath + "sw.js",
        };
    </script>
    <script src="./baremux/index.js"></script>
    <script>
        (async () => {
            if ("serviceWorker" in navigator) {
                try {
                    // Register SW with absolute path
                    const swUrl = window.location.origin + pathPrefix + "sw.js";
                    await navigator.serviceWorker.register(swUrl, {
                        scope: pathPrefix
                    });
                    console.log("VERN SW Registered at", swUrl);
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        if (!navigator.serviceWorker.controller) return;
                        window.location.reload();
                    });
                } catch (e) {
                    console.error("SW Register Failed", e);
                }
            }
            try {
                const baremuxPath = window.location.origin + pathPrefix + "baremux/worker.js";
                const libcurlPath = window.location.origin + pathPrefix + "libcurl/index.mjs";
                
                const connection = new BareMux.BareMuxConnection(baremuxPath);
                const wispUrl = "wss://wisp.rhw.one/";
                connection.setTransport(libcurlPath, [{ websocket: wispUrl }]);
                console.log("BareMux Initialized");
            } catch (e) {
                console.error("BareMux Init Failed", e);
            }
        })();

        function getProxyUrl(url) {
            // Use the config we just set up
            if (self.__uv$config) {
                return self.__uv$config.prefix + self.__uv$config.encodeUrl(url);
            }
            return url;
        }
    </script>

    <style>
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #040404; 
            color: #c0c0c0; 
            font-weight: 300; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- UI COMPONENTS --- */
        .btn-toolbar-style {
            background: #000000;
            border: 1px solid #333;
            border-radius: 1rem; /* Increased from 0.75rem */
            color: #d1d5db;
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-toolbar-style:hover {
            border-color: #fff;
            color: #ffffff;
            transform: translateY(-1px);
        }
        .btn-toolbar-style:active {
            transform: scale(0.98);
        }

        .btn-primary-override {
            background-color: rgba(79, 70, 229, 0.1);
            border: 1px solid #4f46e5;
            color: #4f46e5;
        }
        .btn-primary-override:hover {
            background-color: rgba(79, 70, 229, 0.2);
            border-color: #6366f1;
            color: #6366f1;
        }

        .input-text-style {
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid #252525; 
            background-color: #111111; 
            border-radius: 1rem; /* Increased from 0.75rem */
            color: #c0c0c0; 
            transition: all 0.2s;
            outline: none;
        }
        .input-text-style:focus { 
            border-color: #505050; 
            box-shadow: 0 0 0 2px rgba(80, 80, 80, 0.5);
            transform: scale(1.01);
        }

        .card-box {
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 1.5rem; /* Increased from 1rem */
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Status Colors */
        .status-box {
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
            font-weight: 500;
            margin-top: 1.5rem;
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        .status-blocked {
            background-color: rgba(185, 28, 28, 0.1);
            border-color: #7f1d1d;
            color: #fca5a5;
        }
        .status-allowed {
            background-color: rgba(21, 128, 61, 0.1);
            border-color: #14532d;
            color: #86efac;
        }
        .status-info {
            background-color: #1a1a1a;
            border-color: #333;
            color: #9ca3af;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="flex-grow flex flex-col items-center justify-center p-4">
        
        <div class="mb-8 text-center">
            <h1 class="text-3xl text-white font-light tracking-tight mb-2">Securly URL Tester</h1>
            <p class="text-gray-500 text-sm">Check if a website is blocked on the US-EAST server.</p>
        </div>

        <div class="card-box">
            
            <div class="mb-6">
                <label class="block text-gray-500 text-xs uppercase tracking-wider mb-2 font-semibold">Student Email</label>
                <input type="email" id="email-input" class="input-text-style font-mono text-sm !bg-[#1a1a1a] !border-[#333]" placeholder="student@school.edu">
            </div>

            <div class="mb-6">
                <label class="block text-gray-500 text-xs uppercase tracking-wider mb-2 font-semibold">Target URL</label>
                <input type="text" id="url-input" class="input-text-style" placeholder="example.com" value="zapatopi.net/treeoctopus/">
            </div>

            <button id="check-btn" class="btn-toolbar-style btn-primary-override w-full justify-center">
                <i class="fa-solid fa-search"></i> Check Status
            </button>

            <div id="result-box" class="status-box status-info">
                Ready to check
            </div>
            
            <p class="mt-4 text-xs text-center text-gray-600">
                <i class="fa-solid fa-shield-halved mr-1"></i> Uses CORS Proxy to bypass local restrictions.
            </p>

        </div>
    </div>

    <script type="module">
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        
        // Import config from relative path
        import { firebaseConfig } from "../firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email-input');
        const urlInput = document.getElementById('url-input');
        const checkBtn = document.getElementById('check-btn');
        const resultBox = document.getElementById('result-box');
        
        const SECURLY_SERVER = 'https://useast-www.securly.com';

        // --- AUTH DETECTION ---
        function detectUser() {
            let userEmail = '';
            
            // 1. Try Firebase Auth Direct
            if (auth.currentUser) {
                userEmail = auth.currentUser.email;
            }
            // 2. Try injected window.currentUser (from navigation.js injection)
            else if (window.currentUser && window.currentUser.email) {
                userEmail = window.currentUser.email;
            } 
            // 3. Try parent scope if accessible
            else if (window.parent && window.parent.currentUser && window.parent.currentUser.email) {
                userEmail = window.parent.currentUser.email;
            }
            // 4. Fallback
            else {
                userEmail = 'client@4sp'; 
            }

            // Only update if input is empty or has default value
            if (emailInput.value === '' || emailInput.value === 'client@4sp' || emailInput.value === 'student@school.edu') {
                emailInput.value = userEmail;
            }
        }
        
        // Listen for Firebase Auth updates
        auth.onAuthStateChanged((user) => {
            if (user) {
                detectUser();
            }
        });

        // Also run on load
        detectUser();

        // --- CHECK LOGIC ---
        async function checkStatus() {
            const rawUrl = urlInput.value.trim();
            const userEmail = emailInput.value.trim();
            if (!rawUrl || !userEmail) return;
            
            // Normalize URL
            let targetUrl = rawUrl;
            if (!targetUrl.startsWith('http')) {
                targetUrl = 'https://' + targetUrl;
            }
            urlInput.value = targetUrl; // Update input

            // UI Loading
            checkBtn.disabled = true;
            checkBtn.innerHTML = '<i class="fa-solid fa-spinner loading-spinner"></i> Checking...';
            resultBox.className = 'status-box status-info';
            resultBox.innerHTML = 'Connecting to Securly...';

            try {
                // Construct Securly Broker URL
                let hostname;
                try { hostname = new URL(targetUrl).hostname; } catch(e) { hostname = targetUrl; }

                const securlyUrl = `${SECURLY_SERVER}/crextn/broker?useremail=${encodeURIComponent(userEmail)}&reason=crextn&host=${encodeURIComponent(hostname)}&url=${btoa(targetUrl)}&msg=&ver=2.97.13&cu=${encodeURIComponent(SECURLY_SERVER + "/crextn")}&uf=1&cf=1`;
                
                const proxyUrl = getProxyUrl(securlyUrl);

                const response = await fetch(proxyUrl);
                const text = await response.text();

                if (text.includes('DENY')) {
                    resultBox.className = 'status-box status-blocked';
                    resultBox.innerHTML = '<i class="fa-solid fa-ban mr-2"></i> BLOCKED (DENY)';
                } else if (text.includes('ALLOW')) {
                    resultBox.className = 'status-box status-allowed';
                    resultBox.innerHTML = '<i class="fa-solid fa-check-circle mr-2"></i> ALLOWED';
                } else {
                    resultBox.className = 'status-box status-info';
                    resultBox.innerHTML = '<i class="fa-solid fa-question-circle mr-2"></i> STATUS UNKNOWN';
                    console.log('Securly Response:', text);
                }

            } catch (err) {
                console.error(err);
                resultBox.className = 'status-box status-blocked';
                resultBox.innerHTML = '<i class="fa-solid fa-exclamation-triangle mr-2"></i> NETWORK ERROR';
            } finally {
                checkBtn.disabled = false;
                checkBtn.innerHTML = '<i class="fa-solid fa-search"></i> Check Status';
            }
        }

        checkBtn.addEventListener('click', checkStatus);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkStatus();
        });

    </script>
</body>
</html>
