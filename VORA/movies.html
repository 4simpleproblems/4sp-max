<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <!-- VERN_SYSTEM Proxy -->
    <script src="/VERN_SYSTEM/uv/uv.bundle.js"></script>
    <script>
        const basePath = "/VERN_SYSTEM/uv/";
        self.__uv$config = {
            prefix: "/VERN_SYSTEM/uv/service/",
            encodeUrl: Ultraviolet.codec.xor.encode,
            decodeUrl: Ultraviolet.codec.xor.decode,
            handler: basePath + "uv.handler.js",
            client: basePath + "uv.client.js",
            bundle: basePath + "uv.bundle.js",
            config: basePath + "uv.config.js",
            sw: basePath + "uv.sw.js",
            stockSW: basePath + "sw.js",
        };
    </script>
    <script src="/VERN_SYSTEM/baremux/index.js"></script>
    <script>
        window.checkBare = async () => {
            const connection = new BareMux.BareMuxConnection(new URL("/VERN_SYSTEM/baremux/worker.js", window.location.origin).href);
            const wispUrl = "wss://wisp.rhw.one/";
            
            try {
                const transport = await connection.getTransport();
                if (!transport || transport.path !== "/VERN_SYSTEM/libcurl/index.mjs") {
                    await connection.setTransport("/VERN_SYSTEM/libcurl/index.mjs", [{ websocket: wispUrl }]);
                }
            } catch (e) {
                await connection.setTransport("/VERN_SYSTEM/libcurl/index.mjs", [{ websocket: wispUrl }]);
            }
        };

        (async () => {
            if ("serviceWorker" in navigator) {
                try {
                    await navigator.serviceWorker.register("/VERN_SYSTEM/sw.js", {
                        scope: "/VERN_SYSTEM/"
                    });
                } catch (e) { console.error("VERN Proxy Error", e); }
            }
            await window.checkBare();
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vora - Movies</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'deep-black': '#040404',
                        'card-dark': '#0d0d0d',
                        'accent-red': '#a855f7',
                        'brand-border': '#222222',
                    },
                    fontFamily: {
                        sans: ['Geist', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #040404; 
            color: #c0c0c0; 
            font-weight: 300; 
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: #080808;
            border-right: 1px solid #1a1a1a;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 100;
        }

        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 48px;
            min-height: 100vh;
            width: calc(100% - 260px);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #888;
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 4px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(168, 85, 247, 0.1);
            color: #a855f7;
        }

        .nav-link i {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 24px;
                width: 100%;
            }
        }

        h1, h2, h3, .font-bold, .font-semibold, strong {
            font-weight: 400 !important;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .video-item {
            background-color: #0d0d0d;
            border: 1px solid #222;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-item:hover {
            border-color: #a855f7;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.15);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-bottom: 150%; 
        }

        .thumbnail-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-item:hover .play-overlay {
            opacity: 1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #040404; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }

        .search-input {
            background: #0d0d0d;
            border: 1px solid #222;
            color: white;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: #a855f7;
            outline: none;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.1);
        }

        button, a, .rounded-xl {
            border-radius: 12px !important;
            transition: all 0.2s ease;
        }
    </style>
    
    <script src="./cachedFetch.js"></script>
    <script src="./utils.js"></script>
    <script src="./load/embeds.js"></script>
</head>

    <div class="main-content">

                <h2 class="text-2xl text-white font-medium">Movies</h2>
                <p class="text-gray-500 text-sm">Browse our extensive movie collection.</p>

        <footer class="mt-24 pt-12 border-t border-brand-border text-center text-xs text-gray-600">
            <p class="mb-4">Content provided by non-affiliated third parties. Modified by US5.</p>
            <div class="flex justify-center gap-6">
                <a href="https://discord.gg/VDA8Ngx38Z" class="hover:text-purple-500 transition-colors">Discord</a>
                <a href="index.html" class="hover:text-purple-500 transition-colors text-white">Back to Home</a>
            </div>

    </div>
</body>
